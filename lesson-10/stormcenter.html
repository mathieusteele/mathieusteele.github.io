    <main>
        <h2>Storm Center</h2>
        <img src="images/mountains-1412683_1200.jpg" alt="illustration of a mountain landscape" class="hero" />

        <section id="storm-center">
            <h3>Report a storm here:</h3>
            <form method="GET" action="thanks.html">
                <label for="submitted_by">Your Name: *</label>
                <input id="submitted_by" type="text" name="submitted_by" pattern="[A-Za-z ]{5,}" minlength="5"
                    required />

                <label for="email">Email:</label>
                <input id="email" type="email" name="email" placeholder="example@example.com" />

                <label for="phone">Phone: *</label>
                <input id="phone" type="tel" name="phone" required />

                <label for="zipcode">ZIP Code: *</label>
                <input id="zipcode" type="number" name="zipcode" required />

                <label for="date">Date:</label>
                <input id="date" type="date" name="date" />

                <label for="storm_type">Storm Type:</label>
                <input id="storm_type" type="text" list="storm_types" name="storm_type" />
                <datalist id="storm_types">
                    <option value="Flash Flood">
                    <option value="Hurricane">
                    <option value="Thunderstorm">
                    <option value="Tornado">
                </datalist>

                <label for="severity">Severity:</label>
                <div>
                    <input id="severity" type="range" name="severity" min="1" max="10"
                        onchange="setRating(this.value);" />
                    <label id="severity-rating">5</label>
                </div>

                <label for="region">Region:</label>
                <select id="region" name="region">
                    <option selected disabled>Select Region ...</option>
                    <option value="fish-haven">Fish Haven</option>
                    <option value="preston">Preston</option>
                    <option value="soda-springs">Soda Springs</option>
                </select>

                <span>Are you in danger?</span>
                <div id="danger-radios">
                    <input type="radio" id="yes" name="danger-level" value="yes" /><label for="yes">Yes</label>
                    <input type="radio" id="maybe" name="danger-level" value="maybe" /><label for="maybe">Maybe</label>
                    <input type="radio" id="no" name="danger-level" value="no" /><label for="no">No</label>
                </div>
                <label for="comments">Comments or additional info:</label>
                <textarea id="comments" name="comments" rows="8"></textarea>

                <span></span><span></span><span></span>
                <input type="submit" value="Finish Reporting" />
            </form>
        </section>


    </main>
